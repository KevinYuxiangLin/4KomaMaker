        }

        }

            cursor: grab;
        }

            height: 100%;

        }

        .template-panel img {
            max-width: 100%;
            max-height: 100%;
            position: absolute;
        }

        .dragging {

            transform: scale(1.2);
            transition: transform 0.2s ease;

    <script>
        const panels = document.querySelectorAll('.template-panel');
        const images = document.querySelectorAll('.image-item');

        // default error icon when dragging images, i give it FIVE BIG BOOMS BOOM BOOM BOOM BOOM BOOM
        document.addEventListener("dragover", (event) => {
            event.preventDefault();
        });
        
        images.forEach(image => {
            const imgElement = image.querySelector('img');

            // sad attempts at trying to make the cursor the actual image when dragging, doesnt work
            image.addEventListener('dragstart', (e) => {
                e.dataTransfer.setDragImage(imgElement, 40, 40); 
                e.dataTransfer.setData('text/plain', imgElement.src);
                image.classList.add('dragging');
            });

            image.addEventListener('dragend', () => {
                image.classList.remove('dragging');
            });
        });

        panels.forEach(panel => {
            panel.addEventListener('dragover', (e) => {
                e.preventDefault();
                panel.classList.add('highlight');
            });

            panel.addEventListener('dragleave', () => {
                panel.classList.remove('highlight');
            });

            panel.addEventListener('drop', (e) => {
                e.preventDefault();
                panel.classList.remove('highlight');
                const imgSrc = e.dataTransfer.getData('text/plain');
                panel.innerHTML = `<img src="${imgSrc}" alt="">`;
            });

            panel.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', 'remove');
            });

            panel.addEventListener('dragend', (e) => {
                if (e.dataTransfer.getData('text/plain') === 'remove') {
                    panel.innerHTML = '';
                }
            });
        });

        // reset button
        const resetButton = document.getElementById('reset-button');
        resetButton.addEventListener('click', () => {
            panels.forEach(panel => {
                panel.innerHTML = '';
            });
        });
    </script>
